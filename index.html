<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title class="title">Instagram</title>
</head>
<body>

    <div class="instagramContainer">

     <div class="insta-headerContainer">
    <!-- header section  -->
        <header class="insta-header">
            <h1 class="insta-font">Instagram</h1>
        <!-- add an icon for the heart here  -->
      
        </header>
        <div class="iconsHeader">
            <i class="fa-regular fa-heart"></i>
            <!-- add and icon for the message here  -->
            <i class="fa-brands fa-facebook-messenger"></i>
        </div>

        
     </div>

     <div class="carousel-images">
        <!-- replace 'path-to-your-image' with actual paths to your image files  -->
        <img class="picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profile picture">
        <img class="picture" src="https://i.pinimg.com/originals/91/2c/e1/912ce19bfeadb1e9e2b7cee8f0a4f1bc.jpg" alt="profile picture">
        <img class="picture" src="https://i.pinimg.com/736x/17/57/1c/17571cdf635b8156272109eaa9cb5900.jpg" alt="profile picture">
        <img class="picture" src="https://i.pinimg.com/originals/73/17/a5/7317a548844e0d0cccd211002e0abc45.jpg">

     </div>

     <hr>

     <div class="lower-header">
        <img class="hancock-logo" src="https://media.licdn.com/dms/image/C4E0BAQHzy4SgDvQXmA/company-logo_200_200/0/1630591310460?e=2147483647&v=beta&t=-XQSmlCbPoBq50BXaTLZpU5YekH3HfA85nAPSE34xTU" alt="hancock logo">;
        <h3 class="cpshancock">cpshancock</h3>

        <div class="threedots">
            <i class="fa-solid fa-ellipsis"></i>
        
        </div>
     </div>

     <div class="center-stage">
     
        <img src="https://www.eda.gov/sites/default/files/styles/shared_image_1200x630/public/2023-02/EDA_Black%20History%20Month_IG_1080x1080.jpg?h=7a4cdc3f&itok=U5xEZ-WM" alt="black history month photo">
     </div>

     <div class="footer">
        <div class="footer-icons">
            <!-- add an icon for a home here -->
            <i class="fa-solid fa-home"></i>
            <!-- add an icon for a search here -->
            <i class="fa-solid fa-search"></i>
            <!-- add an icon for a plus sign here -->
            <i class="fa-solid fa-plus"></i>
            <!-- add an icon for a heart here -->
            <i class="fa-regular fa-heart"></i>
        </div>
     </div>
     <div class="bottom_menu">

     </div>
</div>
    <script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>



</body>
</html>
